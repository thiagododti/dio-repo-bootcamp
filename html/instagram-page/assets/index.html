<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instacell1.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="img/foto.jpg" alt="foto de perfil">
                </div>
                <a class="btn" href="#">Continue como iam.thiago</a>
                <a href="#">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é iam.thiago?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="group-clear">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="appdownload" href="#"><img src="img/appstore.png" alt="appstore"></a>
                    <a class="appdownload" href="#"><img src="img/googleplay.png" alt="playstore"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
